{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Cafes</h1>
	  <table class="table" style="color:white;">
      {% for cafe in cafes: %} <!-- for each ROW -->
        <tr>
          {% for item in cafe %} <!-- for each COL in the row (td: table data) -->
            {% if item[:4] == "http": %}
              <td><a href="{{ item }}">Maps Link</a></td>
            {% else: %}
              <td>{{ item }}</td>
            {% endif %}
          {% endfor %}
        </tr>
      {% endfor %}
  	</table>

      <p><a href="{{ url_for('home') }}">Return to home page</a></p>

    </div>
  </div>
</div>

{% endblock %}
